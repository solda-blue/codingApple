<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드만 쓰기</title>
</head>
<body>

    <div class="container">
        <div>
            <h2>369 게임</h2>

        </div>
    </div>

    <script>

        // 끝자리가 369 이면 박수 아니면 통과 
        function sam(num) {
            if(typeof num != "number") {
                console.log("숫자만 입력하세요");
            }
            else {
                let str = num.toString()
                result = str.slice(-1);
                console.log(result);
                if(result % 3 === 0) {
                    console.log('박수');
                }
                else {
                    console.log("통과");
                }
            }
        }
        sam(113)
        
        // 9의 배수이면 박수 2번, 그외 3의 배수는 한번, 아니면 통과
        function game(num) {
            if(num % 9 == 0) {
                console.log('박수 박수');
            } else if( num % 3 == 0) {
                console.log('박수');
            } else {
                console.log('통과');
            }
        }

        // 개론과 민법 각각 100점 만점에 두 과목 합해서 120점 이상이면 합격
        // 다만 한과목이라도 40점 미만이면 불합격
        function exam (g, m) {
            if(typeof g !== "number" || typeof m !== "number") {
                console.log('숫자만 입력하세요');
            } else if ( 100 < g || 100 < m || g < 0 || m < 0 ) {
                console.log('점수 범위를 초과하였습니다.');
            } else {
                if(g >= 40 && m >= 40 && g+m >= 120) {
                    console.log('합격');
                } else {
                    console.log('불합격');
                }
            }
        }

    </script>

    <hr />

    <script>
        // 분과 초를 파라미터로 입력하면 ms 단위로 바꿔주는 함수
        console.log('변환 => ', msConverter(2, 10))
        function msConverter(mm, ss) {
            return (mm * 60 + ss) * 1000;
        }

        // 가격을 파라미터로 입력하면 10% 할인가를 뱉는 함수 +(첫 구매시 1.5$ 추가 할인)
        // 소수점 처리도 해라
        console.log(sale(10.23, true))
        function sale(a, b) {
            let price = a * 0.9;
            if(b == true) {
                price = price -1.5;
            }
            return parseFloat(price.toFixed(2));
        }
    </script>

    
</body>
</html>
